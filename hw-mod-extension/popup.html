<html>
  <style>
    body {
      min-width: 250px;
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    .feature-group {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .feature-toggle {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .feature-toggle input[type="checkbox"] {
      margin-right: 8px;
    }
    .feature-toggle label {
      cursor: pointer;
      user-select: none;
    }
    .action-button {
      width: 100%;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .action-button:hover:not(:disabled) {
      background: #45a049;
    }
    .action-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    h3 {
      margin-top: 0px;
      margin-bottom: 5px;
      color: #333;
    }
    .status {
      text-align: center;
      margin: 10px 0;
      padding: 5px;
      background: #f0f0f0;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
  <body>
    <h2>Happy Wheels Mod Menu</h2>
    <div class="status" id="status">Loading features...</div>
    <div class="feature-group">
      <h3>Features</h3>
      <div id="features-container"></div>
        <!-- dynamically added features -->
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
